<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>KEY TEST</title>
<style>
body{
background: lightblue;
}
marquee{
background: blue;
color: yellow;
}

</style>
</head>
<body>
<h1>KEY TEST</h1>
<marquee>ようこそ!!このページで任意のキーを押すと、あなたが押したキーを表示します。</marquee>
<script>
let last = document.getElementById('last');
document.addEventListener('keydown', (event) => {
last.insertAdjacentHTML('afterend','<br>あなたが押したキーは' + event.key + 'です。');
});
</script>
</body>
</html>
